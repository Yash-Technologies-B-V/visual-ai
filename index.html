
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            margin: 10px 0;
        }
        .header p {
            color: #666;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-container small {
            display: block;
            margin-top: 10px;
            color: #666;
        }
        .prompt-container {
            margin: 20px 0;
        }
        .prompt-container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .prompt-container button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .prompt-container button:hover {
            background: #0056b3;
        }
        .prompt-suggestions {
            margin: 20px 0;
        }
        .prompt-suggestions div {
            margin-bottom: 10px;
        }
        .prompt-suggestions button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .prompt-suggestions button:hover {
            background: #218838;
        }
        .ai-response {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <h1>Visual AI</h1>
            <p>Craft smarter prompts, faster.</p>
        </div>
        <div class="slider-container">
            <label for="alignment">Alignment</label>
            <input type="range" id="alignment" name="alignment" min="0" max="100" value="50">
            <small id="alignment-preview">Tone: Balanced</small>
        </div>
        <div class="prompt-container">
            <textarea id="user-input" placeholder="Enter your topic or question here..."></textarea>
            <button onclick="generatePrompts()">Generate Prompts</button>
        </div>
        <div class="prompt-suggestions" id="prompt-suggestions"></div>
        <div class="ai-response" id="ai-response"></div>
    </div>
    <script>
        document.getElementById('alignment').addEventListener('input', function() {
            const val = this.value;
            const preview = document.getElementById('alignment-preview');
            if (val < 30) preview.textContent = "Tone: Simple";
            else if (val < 70) preview.textContent = "Tone: Balanced";
            else preview.textContent = "Tone: Creative";
        });

        function generatePrompts() {
            const userInput = document.getElementById('user-input').value;
            const alignment = document.getElementById('alignment').value;
            let prompts = [];

            if (alignment < 30) {
                prompts = [`Explain ${userInput} in simple terms`, `What is ${userInput}?`];
            } else if (alignment < 70) {
                prompts = [`Compare and contrast ${userInput}`, `How does ${userInput} work?`];
            } else {
                prompts = [`Imagine a world where ${userInput}`, `What if ${userInput} didn't exist?`];
            }

            const suggestionsContainer = document.getElementById('prompt-suggestions');
            suggestionsContainer.innerHTML = '';
            prompts.forEach(prompt => {
                const div = document.createElement('div');
                div.textContent = prompt;
                const button = document.createElement('button');
                button.textContent = 'Use this';
                button.onclick = () => getAIResponse(prompt);
                div.appendChild(button);
                suggestionsContainer.appendChild(div);
            });
        }

        async function getAIResponse(prompt) {
            const responseBox = document.getElementById('ai-response');
            responseBox.innerHTML = "Thinking...";
            const res = await fetch('https://your-api-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    max_tokens: 200
                })
            });
            const data = await res.json();
            responseBox.innerHTML = `<strong>AI Response:</strong><p>${data.choices[0].text}</p>`;
        }
    </script>
</body>
</html>
