
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 100px;
            height: 100px;
        }
        header h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .container .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }
        .container .slider-container input {
            width: 70%;
            margin: 0 10px;
        }
        .container .slider-container label {
            width: 15%;
            text-align: center;
        }
        .prompts {
            margin-top: 20px;
        }
        .prompts p {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_dark.png" alt="Visual AI Logo">
        <h1>Visual AI</h1>
        <p>Craft smarter prompts, faster.</p>
    </header>
    <div class="container">
        <input type="text" id="question" placeholder="Type your question here...">
        <div class="slider-container">
            <label for="alignment">Creative</label>
            <input type="range" id="alignment" min="0" max="100" value="50">
            <label for="alignment">Literal</label>
        </div>
        <button onclick="generatePrompts()">Generate Prompts</button>
        <div class="prompts" id="prompts"></div>
    </div>
    <script>
        function generatePrompts() {
            const question = document.getElementById('question').value;
            const alignment = document.getElementById('alignment').value;
            const promptsContainer = document.getElementById('prompts');
            promptsContainer.innerHTML = '';

            let prompts = [];
            if (alignment < 34) {
                prompts.push(`Invent a story where ${question}`);
                prompts.push(`What if ${question}`);
            } else if (alignment < 67) {
                prompts.push(`Explain how ${question}`);
                prompts.push(`Compare ${question} with another topic`);
            } else {
                prompts.push(`Describe step-by-step ${question}`);
                prompts.push(`Define ${question}`);
            }

            prompts.forEach(prompt => {
                const p = document.createElement('p');
                p.textContent = prompt;
                promptsContainer.appendChild(p);
            });
        }
    </script>
</body>
</html>
