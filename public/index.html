<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 100px;
            height: 100px;
        }
        header h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container input, .container button, .container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            box-sizing: border-box;
        }
        .container .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container .slider-container input {
            width: 80%;
        }
        .container .slider-container label {
            width: 10%;
            text-align: center;
        }
        .prompts {
            margin-top: 20px;
        }
        .prompts p {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prompts button {
            padding: 5px 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .prompts button:hover {
            background: #0056b3;
        }
        #ai-response {
            margin-top: 20px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_dark.png" alt="Visual AI Logo">
        <h1>Visual AI</h1>
        <p>Craft smarter prompts, faster.</p>
    </header>
    <div class="container">
        <input type="text" id="question" placeholder="Type your question here...">
        <div class="slider-container">
            <label for="alignment">Creative</label>
            <input type="range" id="alignment" min="0" max="100" value="50">
            <label for="alignment">Literal</label>
        </div>
        <button onclick="generatePrompts()">Generate Prompts</button>
        <div class="prompts" id="prompts"></div>
        <div id="ai-response"></div>
    </div>
   <script>
    async function generatePrompts() {
        const question = document.getElementById('question').value;
        const alignment = document.getElementById('alignment').value;
        const promptsContainer = document.getElementById('prompts');
        promptsContainer.innerHTML = '';

        const res = await fetch('https://visualai-hmg0hmaghrd6abgy.westeurope-01.azurewebsites.net/api/generate-prompts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question, alignment })
        });

        const data = await res.json();
        const prompts = data.prompts;

        prompts.forEach(prompt => {
            const p = document.createElement('p');
            p.textContent = prompt;
            const button = document.createElement('button');
            button.textContent = 'Use this';
            button.onclick = () => getAIResponse(prompt);
            p.appendChild(button);
            promptsContainer.appendChild(p);
        });
    }

    async function getAIResponse(prompt) {
        const responseBox = document.getElementById('ai-response');
        responseBox.innerHTML = "Thinking...";
        const res = await fetch('https://visualai-hmg0hmaghrd6abgy.westeurope-01.azurewebsites.net/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                messages: [{ role: "user", content: prompt }],
                temperature: 0.7,
                max_tokens: 500
            })
        });
        const data = await res.json();
        responseBox.innerHTML = `<strong>AI Response:</strong><p>${data.choices[0].message.content}</p>`;
    }
</script>

</body>
</html>
